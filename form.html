<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styling for the box container */
        .survey-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
        }

        /* Styling for form elements */
        .survey-container label {
            display: block;
            margin: 10px 0;
        }

        .survey-container input[type="text"],
        .survey-container input[type="date"],
        .survey-container select,
        .survey-container input[type="email"],
        .survey-container input[type="tel"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for checkboxes and labels */
        .survey-container input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Styling for buttons */
        .survey-container button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .survey-container button[type="reset"] {
            background-color: #ccc;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="AU">Australia</option>
                <option value="BR">Brazil</option>
				<option value="CA">Canada</option>
                <option value="CN">China</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
				<option value="IN">India</option>
                <option value="IT">Italy</option>
                <option value="JP">Japan</option>
                <option value="MX">Mexico</option>
                <option value="RU">Russia</option>
                <option value="SA">Saudi Arabia</option>
                <option value="ZA">South Africa</option>
                <option value="ES">Spain</option>
                <option value="SE">Sweden</option>
                <option value="CH">Switzerland</option>
                <option value="AE">United Arab Emirates</option>
				<option value="UK">United Kingdom</option>
				<option value="USA">United States</option>
            </select>

            <label>Gender:</label>
            <input type="checkbox" id="male"> <label for="male">Male</label>
            <input type="checkbox" id="female"> <label for="female">Female</label>
            <input type="checkbox" id="other"> <label for="other">Other</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <button type="button" id="submitBtn">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="popupResults">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Function to display the popup with form data
        document.getElementById("submitBtn").addEventListener("click", function () {
            // Get values from the form
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("country").value;
            var gender = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(input => input.nextElementSibling.textContent);
            var profession = document.getElementById("profession").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;

            // Create the result message
            var resultMessage = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${gender.join(', ')}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobile}</p>
            `;

            // Display the result message in the popup
            var popupResults = document.getElementById("popupResults");
            popupResults.innerHTML = resultMessage;

            // Show the popup
            var popup = document.getElementById("popup");
            popup.style.display = "flex";
        });

        // Function to close the popup and reset the form
        document.getElementById("closePopup").addEventListener("click", function () {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
            document.getElementById("surveyForm").reset();
        });
    </script>
</body>
</html>
